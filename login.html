<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href = "login.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
</head>

<body>
<!-- Avaa kirjautumissivun -->
  <button onclick="document.getElementById('kirjautumissivu').style.display='block'">Kirjaudu sisään</button>

  <!-- Kirjautumissivu -->
  <div id="kirjautumissivu" class="ikkuna">
    <span onclick="document.getElementById('kirjautumissivu').style.display='none'"
          class="sulje" title="Sulje moduuli">&times;</span>

    <!-- Kirjautumisikkuna -->
    <form class="ikkunan animaatio" action="demo.index.html" onsubmit="store()">
      <div class="kuva">
        <img src="login_kuva.png" alt="Kuva" class="kuva">
      </div>

        <div class="kirjautuminen">
          <label for="käyttis"><b>Käyttäjänimi</b></label>
          <input id="nimi" type="käyttäjänimi" placeholder="Syötä käyttäjänimesi" name="nimi" required>

          <label for="salasana"><b>Salasana</b></label>
          <input type="password" placeholder="Syötä salasanasi" name="password" required>

          <button type="submit" class="kirjaudu"
                  >Kirjaudu sisään</button>

          <label>
              <input type="checkbox" checked="checked" name="muista">Muista minut
          </label>
        </div>

      <div class="container">
        <button type="button" class="takaisin"
                onclick="document.getElementById('kirjautumissivu').style.display='none'"
                >Takaisin</button>
        <span class="salis">Unohtuiko <a href="#">salasana?</a></span>
      </div>
    </form>
  </div>

  <!-- Nimen tallentaminen localStorageen -->

  <script type="text/javascript">
      function store() {
        var julkasunimi = document.getElementById("nimi").value;
        localStorage.setItem('etunimi', julkasunimi);
      }
  </script>

 </body>
</html>
