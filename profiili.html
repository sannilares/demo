<html>
<head>
    <meta charset = "utf-8">
    <title> Lämpöpalsta - Profiili</title>

    <link rel="stylesheet" href="profiili.css">

    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

<!-- Lataa nimen localStoragesta var x = <i class="em em-person_with_blond_hair"></i> -->
    <script>
      window.onload = function() {
        document.getElementById("testi").innerHTML = "Hello, " + localStorage.getItem("etunimi")
        document.getElementById("nimi").innerHTML = localStorage.getItem("etunimi")
      }
    </script>
</head>
<body>
  <div class="parallax">
    <div class="otsikko">MAALÄMPÖ</div>
    <div class="alaOtsikko" id = "testi">Alaotsikko </div>
    <div class="kuultavuus">
      <div class="topnav" id="myNav">
        <a class="normal_link" href="ohjeet.html">Apua?</a>
        <a class="normal_link" href="demo.index.html">Ajankohtaiset</a>
        <a class="normal_link" href="demo.index.html">Lämpimämmät</a>
        <a class="thispage" href="profiili.html">Profiili</a>
        <a class="icon" href="javascript:void(0);"  onclick="resFunction()">
          <i class="fa fa-bars" style="font-size: 16px;"></i>
        </a>
      </div>
      <div class="peittavampiKuultavuus">

          <h1>
            Oma profiili
          </h1>

          <img src="avatar_hahmo.png" alt="Avatar" class="kuva"> </img>

          <br><br><br><br><br>

          <div class="tiedot">
              <div class="käyttäjänimi" id="nimi">  Nimi</div>
              <div class="lämmönmäärä"><i class="em em-fire"></i>  Lämmön määrä: 8</div>

              <div class="setting"><i class="em em-hammer_and_wrench"></i>  Asetukset</div>

              <!-- Kutsu kaveri käyttämään palvelua, ei lähetä vielä oikeasti spostia -->
              <form>
                <label for="kaverii">Kutsu kaveri</label><br>
                 <!-- Placeholder: "Sähköpostiosoite..." katoaa heti kun kenttää klikkaa -->
                <textarea id="kaverii" placeholder="Sähköpostiosoite"></textarea><br>
                 <!-- Parametrina käytetään ylempään kentään syötettyä sähköostiosoitetta -->
                <button class="kaveri" onclick="kutsuKaveri(document.getElementById(kaverii).value)">Kutsu kaveri</button>
              </form>
            </div>

          <!-- Kirjaudu ulos -> palaa sisäänkirjautumiseen -->
          <div class="kirjaudu_ulos">
            <button type="button" class="ulos"
                    onclick = "location.href='login.html'"
                    >Kirjaudu ulos</button>
          </div>
      </div>
    </div>
  </div>

<script>
  // Navi jää yläs "kiinni"
  window.onscroll = function() {stickyFunction()};

  var navbar = document.getElementById("myNav");
  var sticky = navbar.offsetTop;

  function stickyFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }

  //responsiivisuus mobiilille
  function resFunction() {
      var x = document.getElementById("myNav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
  </script>

  </footer>
</body>
